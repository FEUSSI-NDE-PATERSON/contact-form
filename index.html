<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form| FNP</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#dff1e7] h-screen  flex justify-center items-center">
    <form class="bg-white mt-[75px] sm:mt-[0px]   flex flex-col rounded-2xl  p-[25px] sm:p-[20px]  " onsubmit="Validated()">
      <p class="text-2xl font-bold my-3 text-[#87a3a6]">Contact Us</p>
      <div class="flex sm:flex-row justify-between sm:items-center flex-col">
        <div class="flex flex-col">
            <label for="First Name *">First Name *</label>
            <input type="text" placeholder="" value=""  id="fName"  class="flex-1">
            <p id="fNameError"></p>
        </div>
        <div class="flex flex-col my-3 sm:ml-3 ">
            <label for="LAst Name *">Last Name *</label>
            <input type="text" placeholder="" value="" id="LName">
            <p id="lNAmeError"></p>

        </div>
      </div>
      <div class="flex flex-col  my-3">
        <label for="Email" class="mt-3">Email *</label>
        <input type="email" name="" id="email" class="flex-1 " >
        <p id="eMailError"></p>

      </div>
      <div>
        <label for="Query Type">Query Type*</label>
        <div class="flex sm:flex-row flex-col  justify-between">
        <div class="flex border border-1 border-[#87a3a6] px-5 py-1 my-3">
            <input type="radio" name="query" id="equity" value="equity"   class="mx-3">
            <label for="equity">General equity</label>
        </div>
        <div class="flex border border-1 border-[#87a3a6] px-5 py-1 my-3">
         <input type="radio" name="query" id="SupportRequest" value="SupportRequest"  >
           <label for="SupportRequest" class="mx-3">Support Request</label>
        </div>
        
        </div>
         <p id="queryError"></p>
     
    </div>
      <div class="flex flex-col ">
        <label for="">Message</label>
        <textarea name="" id="message"></textarea>
        <p id="MessageError"></p>

      </div>
      <div class="flex my-4">
        <input type="checkbox" name="" id="CHeck">
         <label for="CHeck" class="text-xs ml-4 text-[#2b4246]">I Consent to being contacted by the team *</label>
         
        </div>
        <p id="checkError"></p>
    <button type="submit" class="py-1 rounded-lg text-[white] bg-[#0c7d69]">Submit</button>
</form>
    

<script  src="index.js"></script>
</body>
</html>
